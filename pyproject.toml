[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://test-files.pythonhosted.org/packages/de/2b/862be5cc9b95aeb0f8e5bb2616fe2244d0d6bf410434e0cdd3c9fb3e4718/oldisospecpy-1.0.9.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
