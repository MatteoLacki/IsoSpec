[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://files.pythonhosted.org/packages/95/b8/181b61fd1762304d5d0b897624b3773494840cbfc3b6af1494b02bddc372/oldisospecpy-1.0.11.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
