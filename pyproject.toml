[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://files.pythonhosted.org/packages/09/e5/aa1f8c753afae7fbbb4a91f1aa1109e8308bc09120c02712e99f3439e355/oldisospecpy-1.0.10.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
