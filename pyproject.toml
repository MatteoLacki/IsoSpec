[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://test-files.pythonhosted.org/packages/bf/99/e7f04d7b47443e09701db431574fe833b8b582843db97353e60f09f8410e/OldIsoSpecPy-1.0.8.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
