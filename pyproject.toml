[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://files.pythonhosted.org/packages/86/eb/2c1bf162f34f34ed68f4d831ae87b9327a47b06c0c41874325cac33b449c/oldisospecpy-1.0.13.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
