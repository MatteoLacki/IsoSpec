[build-system]
requires = ["setuptools", "scikit-build-core", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.source-dir = "skbuild"

[project]
name = "IsoSpecPy"
dependencies = ["cffi"]
description = "IsoSpecPy is a Python library for computing isotopic distributions of molecules."
version = "2.3.0dev4"

[project.optional-dependencies]
testing = ["pytest", "numpy", "OldIsoSpecPy @ https://files.pythonhosted.org/packages/96/5e/5d4074ccfa8bd59019411e150c7e58ea8b6609db91be605de5abc9852863/oldisospecpy-1.0.12.tar.gz"]

[tool.pytest.ini_options]
testpaths = ["tests/Python"]
